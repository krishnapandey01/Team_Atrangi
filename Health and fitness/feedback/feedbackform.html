<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="feedbackForm.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>Give us a valuable feedback.</strong>
      <div class="ratings-container">
        <div class="rating">
          <!-- <img
            src="https://image.flaticon.com/icons/svg/187/187150.svg"
            alt="-"
          /> -->
          <img src="unhappy.png" alt="-" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="neutral.png"
            alt="-"
          />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img
            src="happy.png"
            alt="-"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send review</button>
    </div>
  </body>
  <script src="feedback.js"></script>
</html>
